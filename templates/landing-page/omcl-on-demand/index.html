  <body id="page-top">
    <div id="sidebar">
      <div class="row pt-3 pr-3" style="background-color: #46b555; margin:0 !important;">
        <div class="col-md-12 " >
          
          <p style="margin-bottom: 10px !important;">Category: Event Follow-up</p>
          <h4 class="pt-3 pb-3" style="padding-top:0px !important;margin-bottom:0px !important;">Webinar On-Demand</h4>

      </div>
      <div class="row  pl-4 pr-4">
       <div class="col-md-12 pt-4">
        
            <h4>Elements:</h4>
          <ul >
            <li>One Speaker Layout with Bio</li>
            <li>Gated Embedded Form for Capturing Replays</li>
            
            
          </ul>
          <div class="btn-group btn-group-toggle py-3 pt-4 pb-5">
            <label class="btn btn-secondary active">
              <input
                type="radio"
                name="options"
                id="desktop"
                autocomplete="off"
                checked
              />
              Desktop
            </label>
             <label class="btn btn-secondary">
              <input
                type="radio"
                name="options"
                id="mobile"
                class="mobile"
                autocomplete="off"
              />
              Mobile
            </label>

            <a href="../../lp-index.html" style="color:#ffffff;"> &#171; Back to Gallery</a>

    <div id="template-wrapper">

        id="template"
        src="https://go.omnicell.com/webinar-replay-omnicell-live-transforming-pharmacy-technology"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="../../../assets/js/agency.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $("#mobile").click(function() {
          $("#template").css("width", "479px");
          $(this)
            .parent()
            .addClass("active");
          $("#desktop")
            .parent()
            .removeClass("active");
        });
        $("#desktop").click(function() {
          $("#template").css("width", "80%");
          $(this)
            .parent()
            .addClass("active");
          $("#mobile")
            .parent()
            .removeClass("active");
        });
      });
    </script>
